{% extends "layout.html" %}

{% block head_title %}Klick{% endblock %}

{% block body %}

<section class="vh-100" style="background-color: #f8f9fa;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-10">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">
            <div class="row g-5">
              
              <!-- Formulario -->
              <div class="col-md-6">
                <h3 class="text-center text-primary mb-4">Registrarse a Klick</h3>
                <form method="POST" action="{{ url_for('register') }}">
                  
                  <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="tomas_alonso02" required>
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="tomas@gmail.com" required>
                  </div>

                  <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="*********" required>
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-outline-primary btn-lg">Registrar</button>
                  </div>
                </form>
                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="text-decoration-none">¿Ya tenes cuenta?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



{% endblock %}
