{% extends "layout.html" %}

{% block head_title %}Klick{% endblock %}

{% block body %}

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 border-0" style="width: 100%; max-width: 400px;">
        <h4 class="text-center text-primary mb-4">Iniciar Sesión</h4>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="tomas_alonso02" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-outline-primary">Iniciar Sesión</button>
            </div>
        </form>
        <div class="text-center">
            <a href="{{ url_for('register') }}" class="text-decoration-none">¿Crear una cuenta nueva?</a>
        </div>
    </div>
</div>
{% endblock %}
